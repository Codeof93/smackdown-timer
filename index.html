
<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>WWE SmackDown Countdown</title>
    <link rel="stylesheet" type="text/css" href="styles.css?v=1">
  </head>
  <body>
    <div id="countdown"></div>
    <script>
      // Set the date and time for the countdown (Friday 8pm ET)
      var countDownDate = new Date("Mar 4, 2022 20:00:00").getTime();

      // Update the countdown every second
      var x = setInterval(function() {

        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the time remaining
        var distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds remaining
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the countdown is over, show the message
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "WWE SmackDown is happening now!";
        }
      }, 1000);
    </script>
